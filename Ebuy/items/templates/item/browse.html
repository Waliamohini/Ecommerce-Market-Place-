{% extends "core/base.html" %}

{% block title%} Browse {%endblock%}

{%block heading%}

<div class = " grid grid-cols-5 gap-3 ">
    <div class = " col-span-1 bg-gray-300 pt-1 "> 
        <div>
        <form class = "p-5" method = 'get' action = " {% url 'item:browse' %}" >
            <div class = "flex ">
                <div class = " font-4xl text-align-center m-3" ><i class="fa-solid fa-magnifying-glass"></i></div>
                <div>
            <input class = " p-3 mb-4 rounded-xl bg-white" name = "query" type = "text" value = "{{query}}"  placeholder = "Browse Anything . . ."></div>

                </div>
            {% comment %} <input class = " p-3 mb-4 rounded-xl bg-teal-300 text-white" type = "submit" placeholder = "Search"></div> {% endcomment %}

        </form>
    </div>
    <div>
        <ul>
        {% for category in categories %}
            <li class = " m-3 {% if category.id == category_id %} hover:bg-gray-400 p-3 rounded-xl{% endif %}">
            <a href = "{% url 'item:browse' %}?query={{query}}&category={{category.id}}" > {{category}} </a>
            </li>
        {% endfor %}
    </div></div>
    <div class = "col-span-4 bg-gray-200 p-7 rounded-xl">
        <div class = "grid grid-cols-3 gap-6 ">
            {% for item in items%}
                <div class="bg-white rounded-xl p-6">
                    <a href = "{% url 'item:detail' item.id %}">
                    <div style="height:10rem" >
                        <center>
                            <img src = "{{item.Image.url}}"  style="height:10rem" class = "px-3" >
                        </center>

                    </div>
                    <div class= " p-3 rounded-b-xl">
                        <h2 class="text-xl text-gray-700 ">{{ item.Name }}</h2>
                        <p class="text-gray-500">Price : {{ item.Price }} Rs</p>
                    </div>
                </a>
                </div>
            {% endfor %}
    </div>
</div>


</div>

{% endblock%}
